<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="single-template.css" />
    <title>Single Template</title>
  </head>
  <body>
    <nav>
      <nav id="navbar" class="">
        <div class="nav-wrapper">
          <div class="logoweb">
            <a class="logo-container" href="#home">
              <img class="top" src="img/logo (1).png" />
              <img class="bottom" src="img/brand.png" />
            </a>
          </div>

          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="add-doctor.html">Add doctor</a></li>
            <li><a href="manage-doctors.html">Manage doctor</a></li>
            <li><a href="template.html">Template</a></li>
            <li><a href="newReports.html">Reports</a></li>
            <li><a href="">My account</a></li>
          </ul>
        </div>
      </nav>

      <!-- Menu Icon -->
      <div class="menuIcon">
        <span class="icon icon-bars"></span>
        <span class="icon icon-bars overlay"></span>
      </div>

      <div class="overlay-menu">
        <a class="logo-mobcontainer" href="#home">
          <img class="top" src="img/logo (1).png" />
          <img class="bottom" src="img/brand.png" />
        </a>
        <ul id="menu">
          <li class="menu-item">
            <img class="icons" src="img/icons8-home.svg" />
            <a href="index.html">Home</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bx-plus.svg" />
            <a href="add-doctor.html">Add doctor</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bx-library.svg" />
            <a href="manage-doctors.html">Manage doctor</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bxs-report (1).svg" />
            <a href="template.html">Template</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bx-library.svg" />
            <a href="newReports.html">Reports</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bxs-user-account.svg" />
            <a href="">My account</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="template-container">
      <img
        class="circle-image"
        src="./img/medical-technology-icon-set-health-wellness 1.png"
      />
      <div class="template-contents">
        <h1>Single Poster</h1>
        <div class="template-card">
          <a href="">
            <img class="template-image" src="./img/photo-2.jpg" />
          </a>
          <div class="template-content">
            <img class="template-image" src="./img/doctor.jpg" />
            <span class="template-title">Doctor</span>
          </div>
        </div>
        <div class="button-group">
          <a class="share-button">
            <span
              onclick="document.getElementById('id01').style.display='block'"
              class="share-button"
            >
              Share
            </span>
          </a>
          <a class="submit-button">
            <span>Submit</span>
          </a>
        </div>
      </div>
    </div>

    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close-btn w3-display-topright"
            >&times;</span
          >
          <div class="icon-container">
            <img src="./img/bxl-whatsapp.svg" />
            <img src="./img/bxl-instagram.svg" />
            <img src="./img/bxl-twitter.svg" />
            <img src="./img/bxl-microsoft-teams.svg" />
            <img src="./img/bxl-gmail.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let menuIcon = document.querySelector(".menuIcon");
    let nav = document.querySelector(".overlay-menu");

    menuIcon.addEventListener("click", () => {
      if (nav.style.transform != "translateX(0%)") {
        nav.style.transform = "translateX(0%)";
        nav.style.transition = "transform 0.2s ease-out";
      } else {
        nav.style.transform = "translateX(-100%)";
        nav.style.transition = "transform 0.2s ease-out";
      }
    });

    // Toggle Menu Icon ========================================
    let toggleIcon = document.querySelector(".menuIcon");

    toggleIcon.addEventListener("click", () => {
      if (toggleIcon.className != "menuIcon toggle") {
        toggleIcon.className += " toggle";
      } else {
        toggleIcon.className = "menuIcon";
      }
    });
  </script>
</html>
