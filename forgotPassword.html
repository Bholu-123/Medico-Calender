<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forgotPassword.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="forgotPassword">
      <img class="logo" src="img/logo.jpg" />
      <form class="forgotPassword-container">
        <h2>Forgot Password</h2>
        <input
          type="text"
          name="username"
          class="text-field"
          placeholder="New password"
        />
        <input
          type="password"
          name="password"
          class="text-field"
          placeholder="Confirm new password"
        />
        <a href=""
          ><input type="button" class="login-button" value="Forgot Password"
        /></a>
      </form>
    </div>
  </body>
</html>
