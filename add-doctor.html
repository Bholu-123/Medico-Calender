<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="AddDoctor.css">
        <title>Add Doctor</title>
    </head>
    <body>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="logo">
                        <h1>CAMPAIGN</h1>
                    </div>
                    <i class="updown fa fa-sign-out-alt"></i>
                    <div class="menu-items">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="add-doctor.html">Add Doctor</a></li>
                        <li><a href="template.html">Template</a></li>
                        <li><a href="manage-doctors.html">Manage Doctor</a></li>
                        <li><a href="Details.html">Details</a></li>
                    </div>
                </div>
            </div>
        </nav>
        <div class="add-doctor__container">
            <div class="add-doctor__screen">
                <h1 class="add-doctor__title">AddDoctor</h1>
                <form class="add-doctor__form">
                    <div class="add-doctor__field">
                        <label for="cars" class="add-doctor__label">Brand Name<span>*</span></label>
                        <select placeholder="select Type" class="add-doctor__select">
                            <option value="volvo">Select Type</option>
                            <option value="saab">Ipsum</option>
                            <option value="opel">absc</option>
                            <option value="audi">abbb</option>
                        </select>
                    </div>
                    <div class="add-doctor__field">
                        <label for="birthday" class="add-doctor__label">Doctor Name<span>*</span></label>
                        <input type="text" class="add-doctor__input" placeholder="Doctor Name">
                    </div>
                    <div class="add-doctor__field">
                        <label for="birthday" class="add-doctor__label">Doctors Mobile No<span>*</span></label>
                        <input type="number" class="add-doctor__input" placeholder="Doctors Mobile Number">
                    </div>
                    <div class="add-doctor__field">
                        <label for="birthday" class="add-doctor__label">Email Address<span>*</span></label>
                        <input type="email" class="add-doctor__input" placeholder="Email Address">
                    </div>
                    <div class="add-doctor__field">
                        <label for="birthday" class="add-doctor__label">Birth Date<span>*</span></label>
                        <input type="date" class="add-doctor__input" placeholder="YYYY/MM/DD">
                    </div>
                    <div class="add-doctor__field">
                        <label for="birthday" class="add-doctor__label">Anniversary Date<span>*</span></label>
                        <input type="date" class="add-doctor__input" placeholder="YYYY/MM/DD">
                    </div>

                    <div class="add-doctor__field">
                        <label for="upload-image" class="add-doctor__label">Upload Image<span>*</span></label>
                        <input type="file" class="add-doctor__input" placeholder="YYYY/MM/DD">
                    </div>

                    <div class="add-doctor__button">
                        <button class="add-doctor__button-save">
                            <i class="button__icon fa fa-save"></i>
                            <span class="button__text">Save</span>
                        </button>
                        <button class="add-doctor__button-cancel">
                            <i class="button__icon-share fa fa-share"></i>
                            <span class="button__text">Cancel</span>
                        </button>
                    </div>
                </form>
            <div>
        </div>      
    </body>
</html>
