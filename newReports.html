<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="newReports.css" />
    <title>Reports</title>
  </head>
  <body>
    <nav>
      <nav id="navbar" class="">
        <div class="nav-wrapper">
          <div class="logoweb">
            <a class="logo-container" href="#home">
              <img class="top" src="img/logo (1).png" />
              <img class="bottom" src="img/brand.png" />
            </a>
          </div>

          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="add-doctor.html">Add doctor</a></li>
            <li><a href="manage-doctors.html">Manage doctor</a></li>
            <li><a href="template.html">Template</a></li>
            <li><a href="newReports.html">Reports</a></li>
            <li><a href="">My account</a></li>
          </ul>
        </div>
      </nav>

      <!-- Menu Icon -->
      <div class="menuIcon">
        <span class="icon icon-bars"></span>
        <span class="icon icon-bars overlay"></span>
      </div>

      <div class="overlay-menu">
        <a class="logo-mobcontainer" href="#home">
          <img class="top" src="img/logo (1).png" />
          <img class="bottom" src="img/brand.png" />
        </a>
        <ul id="menu">
          <li class="menu-item">
            <img class="icons" src="img/icons8-home.svg" />
            <a href="index.html">Home</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bx-plus.svg" />
            <a href="add-doctor.html">Add doctor</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bx-library.svg" />
            <a href="manage-doctors.html">Manage doctor</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bxs-report (1).svg" />
            <a href="template.html">Template</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bx-library.svg" />
            <a href="newReports.html">Reports</a>
          </li>
          <li class="menu-item">
            <img class="icons" src="img/bxs-user-account.svg" />
            <a href="">My account</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <img
        class="circle-image"
        src="./img/medical-technology-icon-set-health-wellness 1.png"
      />
      <div class="reports-container">
        <div class="reports-doctor">
          <h1 class="heading">Doctors Added</h1>
          <h1 class="loader-text">25%</h1>

          <div class="loader w3-light-grey w3-round-xlarge">
            <div class="w3-container w3-aqua w3-round-large" style="width: 25%">
              25%
            </div>
          </div>

          <div class="number-content">
            <span class="text-top">12 out of 60 doctors</span>
            <br />
            <span class="text-bottom">38 pending</span>
          </div>
        </div>
        <hr />
        <div class="reports-message">
          <h1 class="heading">Message sent</h1>
          <h1 class="loader-text">20%</h1>

          <div class="loader w3-light-grey w3-round-xlarge">
            <div class="w3-container w3-aqua w3-round-large" style="width: 20%">
              20%
            </div>
          </div>

          <div class="number-content">
            <span class="text-top">20 out of 60 doctors</span>
            <br />
            <span class="text-bottom">40 pending</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let menuIcon = document.querySelector(".menuIcon");
    let nav = document.querySelector(".overlay-menu");

    menuIcon.addEventListener("click", () => {
      if (nav.style.transform != "translateX(0%)") {
        nav.style.transform = "translateX(0%)";
        nav.style.transition = "transform 0.2s ease-out";
      } else {
        nav.style.transform = "translateX(-100%)";
        nav.style.transition = "transform 0.2s ease-out";
      }
    });

    // Toggle Menu Icon ========================================
    let toggleIcon = document.querySelector(".menuIcon");

    toggleIcon.addEventListener("click", () => {
      if (toggleIcon.className != "menuIcon toggle") {
        toggleIcon.className += " toggle";
      } else {
        toggleIcon.className = "menuIcon";
      }
    });
  </script>
</html>
